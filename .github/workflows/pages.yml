
name: GH Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write # for committing to gh-pages branch.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # configure the environment
    - uses: actions/checkout@v4
    - run: sudo apt-get update
    - run: sudo apt install libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev libxdo-dev libasound2-dev
    - uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x
    - name: rust-toolchain
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: nightly
        target: wasm32-unknown-unknown
        
    - uses: Swatinem/rust-cache@v2
    - name: Install Dioxus-CLI
      shell: bash
      run: cargo install dioxus-cli@0.6.0-alpha.2
        
    # build css and rust
    - name: build css
      run: |
        deno run build_css && dx build --release --platform="web"
    - name: Upload the build output
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          dist
        retention-days: 1

  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Download the build output
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist
      - run: |
          zip -r dist.zip dist/
      - name: Deploy Project ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: dist
          clean: true
