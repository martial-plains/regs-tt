
name: GH Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write # for committing to gh-pages branch.

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    # configure the environment
    - uses: actions/checkout@v4
    - run: sudo apt-get update
    - run: sudo apt install libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev libxdo-dev libasound2-dev
    - uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x    
    - name: rust-toolchain
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: nightly
        target: wasm32-unknown-unknown
        
    # build css and rust
    - name: build css
      run: |
        deno run build_css
        
    - name: build dioxus
      run: |
        rustup override set nightly

    # deploy for github.io
    - name: Dioxus Deploy
      uses: martial-plains/dioxus-deploy-action@bbf28772f75a9d7b236bdfbef49ce506252d08b2